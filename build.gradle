// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        mavenLocal()
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
//        maven { url "localMavenRepository" }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:3.6.2"
        classpath "com.github.PeanutZhang:PluginDemo:v1.0.1"

//        classpath "com.zyh.simple:simplePlugin:1.5.0"
//        classspath "com.github.PeanutZhang:PluginDemo:v1.0.1"
        classpath "com.github.dcendents:android-maven-gradle-plugin:2.1"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter() // Warning: this repository is going to shut down soon
    }
}

task clean(type: Delete) {
    println rootProject.buildDir
    delete rootProject.buildDir
}